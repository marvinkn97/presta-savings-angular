    <div class="card-body bg-white">
      <form>
        <div class="row mb-3">
          <div class="col-md-12">
            <label for="emailId">Email</label>
            <input
              type="text"
              class="form-control bg-light"
              id="emailId"
              formControlName="code"
            />

        </div>
        <div class="row mx-auto mt-3">
          <button class="btn btn-sm btn-dark" type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>
</div>
