<div
  class="container p-4 d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card shadow-lg border-0 rounded-lg" style="width: 350px">
    <div class="card-body bg-white">
      <h3 class="text-center font-weight-light my-4">Reset Password</h3>
      <form>
        <div class="form-group">
          <label for="emailId">Email</label>
          <input
            type="text"
            class="form-control bg-light"
            id="emailId"
            formControlName="email"
            placeholder="Enter your email"
          />
        </div>
        <div
          class="form-group d-flex align-items-center justify-content-center mt-4 mb-0"
        >
          <button class="btn btn-dark w-100" type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>
</div>
