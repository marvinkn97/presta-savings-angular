<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-lg mt-5" style="width: 350px;">
        <div class="card-body bg-white">
          <h3 class="text-center font-weight-light my-4">Reset Password</h3>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
            <div class="form-group">
              <label for="emailId">Email</label>
              <input
                type="text"
                class="form-control bg-light"
                id="emailId"
                formControlName="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group d-flex align-items-center justify-content-center mt-4 mb-0">
              <button class="btn btn-dark" type="submit" style="width: 100%; padding: 10px 0;">SUBMIT</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
