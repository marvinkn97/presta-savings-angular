<div class="container p-4">
  <div class="d-flex gap-3 align-items-center mb-4">
    <a class="btn btn-sm btn-secondary" routerLink="/home/users">&larr; BACK</a>
  </div>

  <h3 class="display-5 fs-4">USER DETAILS</h3>

  @if (loading) {
  <div class="text-center">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  }@else {
  <div class="table-responsive">
    <table class="table table-responsive table-hover">
      <tbody>
        <tr>
          <th>USER ID</th>
          <td>{{ user?.id }}</td>
        </tr>
        <tr>
          <th>USERNAME</th>
          <td>{{ user?.username }}</td>
        </tr>
        <tr>
          <th>ROLE</th>
          <td>{{ user?.role }}</td>
        </tr>
        <tr>
          <th>JOIN DATE</th>
          <td>{{ user?.createdAt | date : "dd-MM-yyyy: hh:mm:ss" }}</td>
        </tr>
        <tr>
          <th>ENABLED</th>
          <td>{{ user?.isEnabled }}</td>
        </tr>
        <tr>
          <th>LOCKED</th>
          <td>{{ user?.isLocked }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  }
</div>
