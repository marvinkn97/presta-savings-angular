<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-lg mt-2" style="width: 380px;">
        <div class="card-body">
          <h3 class="text-center font-weight-light my-4">PRESTA SAVINGS</h3>
          <form [formGroup]="registrationForm" (ngSubmit)="register()">
            <div class="form-group">
              <label for="userId">Username</label>
              <input
                type="text"
                class="form-control"
                id="userId"
                formControlName="username"
                placeholder="Enter your username"
              />
            </div>
            <div class="form-group">
              <label for="nameId">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="nameId"
                formControlName="fullName"
                placeholder="Enter your full name"
              />
            </div>
            <div class="form-group">
              <label for="emailId">Email</label>
              <input
                type="email"
                class="form-control"
                id="emailId"
                formControlName="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="form-group">
              <label for="passId">Password</label>
              <input
                type="password"
                class="form-control"
                id="passId"
                formControlName="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="form-group">
              <label for="mobileId">Mobile Number</label>
              <input
                type="number"
                class="form-control"
                id="mobileId"
                formControlName="mobileNumber"
                placeholder="Enter your mobile number"
              />
            </div>
            <div class="form-group">
              <label for="govtId">Government ID</label>
              <input
                type="number"
                class="form-control"
                id="govtId"
                formControlName="governmentId"
                placeholder="Enter your government ID"
              />
            </div>
            <div class="form-group">
              <label for="kraId">KRA Pin</label>
              <input
                type="text"
                class="form-control"
                id="kraId"
                formControlName="kraPin"
                placeholder="Enter your KRA pin"
              />
            </div>
            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
              <button class="btn btn-primary" type="submit">Register</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <div class="small">
            Already registered?
            <a class="btn btn-link" routerLink="/login">Login here!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
